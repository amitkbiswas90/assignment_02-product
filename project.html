<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="project.css">
</head>
<body>

    <div class="container mt-4">
        <!-- Search Section -->
        <div class="d-flex justify-content-center align-items-center gap-3 mb-4">
            <input class="form-control w-25" type="search" id="gsearch" placeholder="Search Cocktails">
            <button id="btn-search" class="btn btn-warning">Search</button>
        </div>

        <!-- Main Content -->
        <div class="row">
            <!-- Product Container -->
            <div id="product-container" class="col-lg-9 d-flex flex-wrap gap-3"></div>

            <!-- Cart Container -->
            <div class="col-lg-3">
                <h4>Total Cart: <span id="count">0</span></h4>
                <hr>
                <div id="cart-main-container">
                </div>
                <!-- <h5>Total: $<span id="total">0.00</span></h5> -->
            </div>
        </div>
    </div>

    <!-- Modal for Details -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="product-modal-details"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="project.js"></script>
</body>
</html>
